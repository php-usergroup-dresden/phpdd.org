server {
    listen 80;

    server_name 2018.phpdd.dev;

    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl;

    server_name 2018.phpdd.dev;

	add_header Strict-Transport-Security "max-age=31536000; includeSubdomains; preload";

	ssl on;
	ssl_certificate /etc/ssl/tickets.phpdd.dev.crt;
    ssl_certificate_key /etc/ssl/tickets.phpdd.dev.key;
    ssl_session_timeout 5m;
    ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
    ssl_ciphers "EECDH+AESGCM:EDH+AESGCM:ECDHE-RSA-AES128-GCM-SHA256:AES256+EECDH:DHE-RSA-AES128-GCM-SHA256:AES256+EDH:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA:ECDHE-RSA-AES128-SHA:DHE-RSA-AES256-SHA256:DHE-RSA-AES128-SHA256:DHE-RSA-AES256-SHA:DHE-RSA-AES128-SHA:ECDHE-RSA-DES-CBC3-SHA:EDH-RSA-DES-CBC3-SHA:AES256-GCM-SHA384:AES128-GCM-SHA256:AES256-SHA256:AES128-SHA256:AES256-SHA:AES128-SHA:DES-CBC3-SHA:HIGH:!aNULL:!eNULL:!EXPORT:!DES:!MD5:!PSK:!RC4";
	ssl_prefer_server_ciphers on;
	ssl_session_cache shared:SSL:10m;

    client_max_body_size 100m;
    index index.php index.html;

    root /repo/public;

    rewrite ^/$ /index.html permanent;
    rewrite ^/tickets.html$ /tickets/ permanent;

    location / {
        add_header 'Access-Control-Allow-Origin' '*';
        try_files /2018/$uri /2018/$uri/ /tickets/index.php?$args;
    }

    location ~ \.php$ {
        fastcgi_keep_conn on;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass phpdd18-php:9000;
        fastcgi_index index.php;
        fastcgi_param APP_ENV "development";
        fastcgi_read_timeout 300;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root/$fastcgi_script_name;
    }
}